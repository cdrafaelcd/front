<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js"> defer</script>
    <title>SUS CADASTRO</title>

    <!-- CSS do cadastro -->
    <link rel="stylesheet" href="styles/cadastro.css">

</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div>
            <a href="index.html">
                <img src="img/logo.png" alt="">
            </a>
        </div>

        <div>
            <nav>
                <ul class="">
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="consulta.html">Consultas</a></li>
                    <li><a href="index.html">Login</a></li>
                    <li><a href="consulta.html">Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>


    <main>


        <div class="banner">
            <div class="form-container">
                <div class="form-header">
                    <img src="./imgs/logo.png" alt="Logo">
                    <div class="form-subtitle">Cadastro SUS</div>
                </div> 

                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>

                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>

                    <button type="submit" class="form-button">Cadastrar</button>
                </form>
            </div>
        </div>

    </main>



    <footer class="footer-flex">
        <div>
            <img src="img/logo.png" alt="">
        </div>

        <div>
            <h5 style="font-size: 20px; text-align: center;">Fale Conosco</h5>
            <p>Atendimento virtual</p>
            <p>Suporte ao Usuário</p>
            <p>Ouvidoria</p>
            <p>Disque Saúde 136</p>

        </div>

        <div>
            <h5 style="font-size: 20px; text-align: center;">Conheça o Sus</h5>
            <p>O que fazemos</p>
            <p>Agência SUS de notícias</p>
            <p>Transparência</p>
        </div>

        <div>
            <h5 style="font-size: 20px; text-align: center;">Redes Sociais</h5>
            <img style="margin: 5px;" src="imgs/social_instagram.png" />
            <img style="margin: 5px;" src="imgs/social_facebook.png" />
            <img style="margin: 5px;" src="imgs/social_youtube.png" />
        </div>
    </footer>
</body>

</html>
